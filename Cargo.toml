[package]
name = "todo-txt"
version = "1.1.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
description = "Parser for the todo.txt format"
license = "MIT"
keywords = ["parser", "todotxt"]
repository = "https://github.com/sanpii/todo-txt"
readme = "README.md"

[dependencies]
chrono = "^0.4"
lazy_static = "1.0.0"
nom = "^3.2"
regex = "^0.2"

[dependencies.clippy]
version = "^0.0"
optional = true

[dependencies.serde]
version = "^1"
optional = true

[dependencies.serde_derive]
version = "^1"
optional = true

[dev-dependencies]
serde        = "^1"
serde_derive = "^1"
serde_json   = "^1"

[dev-dependencies.chrono]
version          = "^0.4"
default-features = false
features         = ["serde"]

[badges]
travis-ci = { repository = "sanpii/todo-txt", branch = "master" }

[features]
default       = []
serde-support = ["serde", "serde_derive", "chrono/serde"]

